<!DOCTYPE html>

  <!-- Notes: My tailwind convention on line below  -->
  <!-- font, width/height, padding then margin  -->

  <!-- Body -->
  <body class="bg-grayMain sm:bg-blue">
    <!-- Page Loader/Spinner -->
    <div class="animation-container">
      <div class="circle">
        <div class="loader">
          <div class="loader">
            <div class="loader">
              <div class="loader"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.addEventListener("load", () => {
        // ---- select html element
        const loader = document.querySelector(".animation-container");

        // ------ Wait Function
        var wait = (ms) => {
          const start = Date.now();
          let now = start;
          while (now - start < ms) {
            now = Date.now();
          }
        };
        console.log("Executed now");
        wait(1000);

        // ---- Activate '--hidden' css classs
        loader.classList.add("animation-container--hidden");

        // -- remove the html element, on listen
        loader.addEventListener("transitionend", () => {
          document.body.removeChild(loader);
        });
      });
    </script>

    <!-- Wrapper for body wrapper/container -->
    <div
      class="justify-center w-full h-full bg-grayMain mx-auto mt-0 lg:rounded-4xl lg:shadow-2xl lg:mt-9 lg:mb-9 lg:w-11/12 lg:max-w-7xl"
    >

          >
            I G
          </p>
          <p class="text-xl text-white">
            Ilyas <span class="font-bold">Gazali</span>
          </p>
        </div>
        <!-- Menu Items -->
        <div class="hidden gap-12 text-sm text-gray md:flex">

          <a href="./resume.html" class="hover:text-white">Resume</a>
          <a href="./portfolio.html" class="flex text-white hover:text-white"
            >Portfolio<span class="text-2xl -mt-2">âŒ„</span></a
          >
          <a href="" class="hover:text-white">Blog</a>
          <a href="./contact.html" class="hover:text-white">Contact</a>
        </div>
      </nav>

      <!-- Section - Portfolio Title -->

        <!-- Section - Portfolio Title -->

      >
        <a href="" class="text-gray hover:text-white">LinkedIn</a>
        <div>Created with TailwindCSS Tailwind. Version 1</div>
